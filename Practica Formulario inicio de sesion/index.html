<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./estilos.css">
</head>

<body>
    <section class="form-main">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="box">
                <h3>Bienvenido Zulimans</h3>
                <form action="">
                    <div class="input-box">
                        <input type="text" placeholder="Email" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" class="input-control">
                        <div class="input-link">
                            <a href="Recuperar.html" class="gradient-text">¿Haz olvidado tu contraseña?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn">Iniciar Sesion</button>
                </form>
                <p>No tienes una cuenta? <a href="signup.html" class="gradient-text">Crear cuenta</a></p>
            </div>
        </div>
    </section>
</body>

</html>
