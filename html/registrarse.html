<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/registrarse.css">
</head>

<body>
    <section class="form-main">

        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="box">
                <h3>Bienvenido Nan<span>y</span> Estilo<span>s</span></h3>
                <form action="">
                    <div class="input-box">
                        <input type="text" placeholder="name" class="input-control" id="name">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="lastname" class="input-control" id="lastname">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Email" class="input-control" id="email">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" class="input-control" id="password">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="confirm password" class="input-control" id="confirmPassword">
                    </div>
                    <button type="submit" class="btn" id="btn">Registrarse</button>
                    <p> <a href="../html/ingresar.html">Si ya tienes cuenta presiona aqui!!</a></p>
                </form>
            </div>
        </div>
    </section>
    <script src="../js/registro.js"></script>
</body>

</html>
